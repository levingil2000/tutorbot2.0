<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Create a New Lesson</h2>
    <form id="lesson-form">
      <label>Topic:</label>
      <input type="text" id="topic" required>
      <label>Objectives (comma-separated):</label>
      <input type="text" id="objectives">
      <label>Assessment Questions (comma-separated):</label>
      <input type="text" id="assessment">
      <label>Special Instructions:</label>
      <textarea id="instructions"></textarea>
      <button type="submit">Create Lesson</button>
    </form>
    <div id="lesson-output"></div>
  </div>

  <script>
    document.getElementById('lesson-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const topic = document.getElementById('topic').value;
      const objectives = document.getElementById('objectives').value.split(',');
      const assessment = document.getElementById('assessment').value.split(',');
      const instructions = document.getElementById('instructions').value;

      const createRes = await fetch('/api/create_lesson', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic })
      });

      const { lesson_id } = await createRes.json();

      const updateRes = await fetch('/api/update_lesson', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lesson_id, objectives, assessment, instructions })
      });

      const finalizeRes = await fetch('/api/finalize_lesson', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lesson_id })
      });

      const { access_token } = await finalizeRes.json();
      document.getElementById('lesson-output').innerHTML =
        `<p>Lesson created! Access token: <strong>${access_token}</strong></p>`;
    });
  </script>
</body>
</html>
